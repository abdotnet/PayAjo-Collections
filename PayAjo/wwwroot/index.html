<script>
        // daterange picker
            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }
            cb(moment().subtract(29, 'days'), moment());

            $('#reportrange').daterangepicker({
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

        // easy pie chart
        $('.piechart').easyPieChart({
            size: 60

        })

        /* Morris Area Chart */
        var data = [
            { y: '2014', a: 4, b: 1 },
            { y: '2015', a: 8, b: 0 },
            { y: '2016', a: 5, b: 2 },
            { y: '2017', a: 10, b: 0 },
            { y: '2018', a: 4, b: 1 },
            { y: '2019', a: 16, b: 3 },
            { y: '2020', a: 5, b: 1 },
            { y: '2021', a: 11, b: 5 },
            { y: '2022', a: 6, b: 2 },
            { y: '2023', a: 11, b: 3 },
            { y: '2024', a: 30, b: 2 },
            { y: '2025', a: 13, b: 0 },
            { y: '2026', a: 4, b: 2 },
            { y: '2027', a: 3, b: 8 },
            { y: '2028', a: 3, b: 0 },
            { y: '2029', a: 6, b: 0 },
        ],
            config = {
                data: data,
                xkey: 'y',
                ykeys: ['a', 'b'],
                labels: ['Total Income', 'Total Outcome'],
                fillOpacity: 0.6,
                hideHover: 'auto',
                behaveLikeLine: true,
                resize: true,
                pointFillColors: ['#ffffff'],
                pointStrokeColors: ['black'],
                lineColors: ['blue'],

                pointFillColors: ['#00ff00'],
                lineWidth: [1],
                pointSize: [.5],
                hideHover: 'always'
            };
        config.element = 'areaChart';
        Morris.Area(config);
        // Morris Area Chart



        $("#pie1").sparkline('html', {
            type: 'pie',
            width: '45%',
            height: '78px'
        });
        $("#pie2").sparkline('html', {
            type: 'pie',
            width: '45%',
            height: '78px'
        });




        // Processor
        $('#line-processorload').sparkline('html', {
            fillColor: false,

            height: '50px',
            width: '78px'
        });

        $('#line-memory').sparkline('html', {
            fillColor: false,

            height: '50px',
            width: '78px'
        });

        $('#line-bandwidth').sparkline('html', {
            fillColor: false,

            height: '50px',
            width: '78px'
        });

        $('#line-disk').sparkline('html', {
            fillColor: false,

            height: '50px',
            width: '78px'
        });
        // Processor
